name: Test Platform

on:
  workflow_dispatch

env:
  GH_TOKEN: ${{secrets.PLATFORM_TESTER_GITHUB_TOKEN}}

jobs:
  test:
    name: Test Platform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create test repository
        run: |
          REPO_ID=${{ env.GITHUB_RUN_NUMBER }} make test-repo
      - name: Delete test repository
        run: |
          REPO_ID=${{ env.GITHUB_RUN_NUMBER }} make delete-test-repo
